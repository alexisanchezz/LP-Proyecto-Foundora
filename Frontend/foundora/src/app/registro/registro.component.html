<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundora - Registro</title>
    
</head>
<body>
    <div class="register-wrapper"> 
        <a href="#" class="logo-link">← Volver a Foundora</a>
        
        <!-- Contenedor del formulario -->
        <div class="register-container">
            <h2 class="register-title">Regístrate para empezar a usar Foundora</h2> 
            
            <div class="form-box">
                <form class="register-form" id="registerForm">
                    <!-- Campo: Nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input
                            id="nombre"
                            type="text"
                            name="nombre"
                            required
                            placeholder="Ingresar nombre"
                            class="input-text"
                        />
                    </div>

                    <!-- Campo: Email -->
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input
                            id="email"
                            type="email"
                            name="email"
                            required
                            placeholder="Ingresar correo"
                            class="input-text"
                        />
                    </div>

                    <!-- Campo: Contraseña -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input
                            id="password"
                            type="password"
                            name="password"
                            required
                            placeholder="Ingresar contraseña"
                            class="input-text"
                        />
                    </div>

                    <!-- Aceptar términos -->
                    <div class="checkbox-container">
                        <input
                            type="checkbox"
                            id="terminos"
                            name="terminos"
                            required
                        />
                        <label for="terminos">Aceptar Términos y Condiciones</label>
                    </div>

                    <!-- Botón de enviar -->
                    <button
                        type="submit"
                        class="submit-button"
                        id="submitBtn"
                    >
                        Registrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Validación del formulario
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        
        function validateForm() {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const terminos = document.getElementById('terminos').checked;
            
            const isValid = nombre && email && password && terminos;
            submitBtn.disabled = !isValid;
        }
        
        // Escuchar cambios en los inputs
        form.addEventListener('input', validateForm);
        form.addEventListener('change', validateForm);
        
        // Manejar envío del formulario
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular registro exitoso
            submitBtn.textContent = 'Registrando...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('¡Registro exitoso! Bienvenido a Foundora.');
                form.reset();
                submitBtn.textContent = 'Registrar';
                validateForm();
            }, 2000);
        });
        
        // Validar formulario al cargar la página
        validateForm();
    </script>
</body>
</html>
