<div class="register-wrapper"> 

  <!-- Contenedor del formulario -->
  <div class="register-container">
    <h2 class="register-title">Regístrate para empezar a usar Foundora</h2> 
    
    <div class="form-box">
      <form class="register-form" (ngSubmit)="registrar()" #registerForm="ngForm">
        <!-- Campo: Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            id="nombre"
            type="text"
            name="nombre"
            [(ngModel)]="registro.nombre"
            required
            placeholder="Ingresar nombre"
            class="input-text"
          />
        </div>

        <!-- Campo: Email -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="registro.email"
            required
            placeholder="Ingresar correo"
            class="input-text"
          />
        </div>

        <!-- Campo: Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="registro.password"
            required
            placeholder="Ingresar contraseña"
            class="input-text"
          />
        </div>

        <!-- Aceptar términos -->
        <table>
          <tr>
          <td><div class="form-group checkbox-group">
          <input
            type="checkbox"
            id="terminos"
            name="terminos"
            [(ngModel)]="registro.terminos"
            required
          /></div> 
          </td>
          <td></td> 
          <td><label for="terminos"> Aceptar Términos y Condiciones </label></td>  
        </tr>
        </table>  

        <!-- Botón de enviar -->
        <button
          type="submit"
          [disabled]="!registerForm.form.valid"
          class="submit-button"
        >
          Registrar
        </button>
      </form>
    </div>
  </div>
</div>
