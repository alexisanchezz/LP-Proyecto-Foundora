 <div class="register-wrapper">   

  <!-- Contenedor del formulario -->
  <div class="register-container">
    <h2 class="register-title">Regístrate para empezar a usar Foundora</h2> 
    <div class="form-box">
      <form (ngSubmit)="registrar()" #formRef="ngForm">

        <!-- Campo: Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            id="nombre"
            type="text"
            name="nombre"
            required
            placeholder="Ingresar nombre"
            class="input-text"
            [(ngModel)]="registro.nombre"
          />
        </div>

        <!-- Campo: Email -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            type="email"
            name="email"
            required
            placeholder="Ingresar correo"
            class="input-text"
            [(ngModel)]="registro.email"
          />
        </div>

        <!-- Campo: Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            name="password"
            required
            placeholder="Ingresar contraseña"
            class="input-text"
            [(ngModel)]="registro.password"
          />
        </div>

        <!-- Aceptar términos -->
        <div class="checkbox-container">
          <input
            type="checkbox"
            id="terminos"
            name="terminos"
            [(ngModel)]="registro.terminos"
            required
          />
          <label for="terminos">Aceptar Términos y Condiciones</label>
        </div>

        <!-- Botón de enviar -->
        <button type="submit" class="submit-button" [disabled]="!formRef.form.valid">
          Registrar
        </button>
      </form>
    </div>
  </div>
</div>
