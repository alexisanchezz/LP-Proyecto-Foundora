<div class="recompensas-container">
  <!-- Encabezado -->
  <div class="header">
    <img src="assets/star-icon.png" alt="Icono estrella" class="icono" />
    <h1>Registro de Recompensas</h1>
  </div>

  <!-- Título de sección -->
  <h2 class="subtitulo">Recompensas</h2>

  <!-- Filtro de estado -->
  <div class="estado-filtro">
    <span class="activo">&#9679; Activas</span>
  </div>

  <!-- Tarjetas de recompensas -->
  <div class="tarjetas">
    <div class="tarjeta" *ngFor="let recompensa of recompensas">
      <img [src]="recompensa.imagen" [alt]="recompensa.titulo" class="tarjeta-img" />
      <div class="tarjeta-titulo">{{ recompensa.titulo }}</div>
      <button class="btn-canjear" disabled>Canjear Recompensa</button>
    </div>
  </div>
</div>
