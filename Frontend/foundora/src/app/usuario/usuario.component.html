<div class="p-4 min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
  <div class="max-w-2xl mx-auto">

    <!-- Encabezado -->
    <div class="text-center mb-5">
      <h2 class="text-3xl font-bold text-slate-900 mb-1">Perfil de Usuario</h2>
      <p class="text-slate-600">Gestiona tu información personal</p>
    </div>

    <!-- Tarjeta de Perfil (sin PrimeNG) -->
    <div class="mb-4 overflow-hidden shadow-md border border-slate-200 rounded-xl bg-white">
      <div class="flex flex-col items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600 py-6">
        <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-3 shadow-lg">
          <svg class="w-12 h-12 text-slate-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <button class="text-white px-4 py-2 rounded-lg transition-colors duration-200 backdrop-blur-sm bg-white/20 hover:bg-white/30">Cambiar Foto</button>
      </div>
      <div class="p-4">
        <div *ngIf="usuario; else noUsuario" class="space-y-3">
          <div>
            <label class="text-sm font-medium text-slate-700">Usuario</label>
            <div class="text-lg text-slate-900">{{ usuario.username }}</div>
          </div>
          <div>
            <label class="text-sm font-medium text-slate-700">Email</label>
            <div class="text-lg text-slate-900">{{ usuario.email }}</div>
          </div>
        </div>
        <ng-template #noUsuario>
          <p class="text-slate-500">No se encontró información del usuario.</p>
        </ng-template>
      </div>
    </div>

    <!-- Información adicional (sin PrimeNG) -->
    <div class="shadow-md border border-slate-200 rounded-xl bg-white p-4">
      <h3 class="text-lg font-semibold text-slate-900 mb-4">Información de la Cuenta</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
        <!-- Estado -->
        <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-lg">
          <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <div>
            <p class="text-sm font-medium text-slate-900">Estado</p>
            <p class="text-sm text-slate-600">Cuenta Activa</p>
          </div>
        </div>
        <!-- Seguridad -->
        <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-lg">
          <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 8a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
          </div>
          <div>
            <p class="text-sm font-medium text-slate-900">Seguridad</p>
            <p class="text-sm text-slate-600">Protegida</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
